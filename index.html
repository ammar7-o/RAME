<script>
  // Sample data for suggestions

  // Function to handle autocomplete suggestions
  function showSuggestions() {
    var input = $("#searchInput").val().toLowerCase();
    var matches = suggestions.filter(function (suggestion) {
      return suggestion.toLowerCase().startsWith(input);
    });

    var suggestionsList = $("#suggestions");
    suggestionsList.empty();

    matches.forEach(function (match) {
      var li = $("<li>").text(match).click(function () {
        $("#searchInput").val(match);
        suggestionsList.hide();
      });
      suggestionsList.append(li);
    });

  }

  // Handle input event for autocomplete
  $("#searchInput").on("input", showSuggestions);

  // Handle search button click
  $("#searchButton").click(function () {
    var searchTerm = $("#searchInput").val();
    var googleSearchUrl = "https://www.google.com/search?q=" + encodeURIComponent(searchTerm);
    window.open(googleSearchUrl, "_blank");
  });

  let isAPressed = false;

  document.addEventListener("keydown", function (event) {
    // Check if 'A' is pressed
    if (event.key === "a" || event.key === "A") {
      isAPressed = true;
      console.log("A key pressed");
      return; // Exit early to wait for the next key
    }

    // If 'A' is pressed, check for the second key
    if (isAPressed) {
      console.log("A +", event.key, "pressed");

      // Prevent default behavior
      event.preventDefault();

      // Redirect based on the second key
      switch (event.key.toLowerCase()) { // Use lowercase to make it case-insensitive
        case "w":
          window.location.href = "./files/home.html";
          break;
        case "c":
          window.location.href = "./files/chat.html";
          break;
        case "l":
          window.location.href = "./files/learn.html";
          break;
        case "n":
          window.location.href = "./files/note.html";
          break;
        case "s":
          window.location.href = "./files/shorts.html";
          break;
        case "b":
          window.location.href = "./files/start.html";
          break;
        case "h":
          window.location.href = "index.html";
          break;
        default:
          console.log("No action defined for A +", event.key);
      }

      // Reset the 'A' key state
      isAPressed = false;
    }
  });

  // Reset the 'A' key state if the user releases the key
  document.addEventListener("keyup", function (event) {
    if (event.key === "a" || event.key === "A") {
      isAPressed = false;
      console.log("A key released");
    }
  });
</script>
