<!DOCTYPE html>
<html>

<head>
    <title>Website Cards</title>
    <style>
        /* CSS Variables for Dark Mode */
        :root {
            --background-color: #121212;
            --card-background: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #bb86fc;
            --hover-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            --border-color: #333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            user-select: none;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .card {
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin: 10px;
            display: inline-block;
            width: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: var(--hover-shadow);
            border: 1px solid var(--accent-color);
        }

        .card h3 {
            margin-top: 0;
            font-size: 18px;
            color: var(--accent-color);
        }

        .card a {
            display: block;
            margin-top: 10px;
            color: var(--text-color);
            text-decoration: none;
        }

        .card a:hover {
            color: var(--accent-color);
        }

        .delete-btn {
            display: block;
            margin: 10px auto 0;
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        .add-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-btn:hover {
            background-color: #9b51e0;
        }

        .add-form {
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            border: 1px solid var(--border-color);
        }

        .add-form input {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .add-form input::placeholder {
            color: #888;
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background-color: var(--card-background);
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #9b51e0;
        }
    </style>
</head>

<body>

    <button class="add-btn" onclick="showAddForm()">Add New Card</button>

    <div class="add-form" id="add-form" style="display: none;">
        <input type="text" id="url-input" placeholder="Enter URL">
        <input type="text" id="name-input" placeholder="Enter Name">
        <button class="add-btn" onclick="addCard()">Add</button>
    </div>
    <div class="card" id="card-template" style="display: none;">
        <h3 id="card-title">Website Name</h3>
        <a href="" id="card-link" target="_blank">Visit Website</a>
        <button class="delete-btn" onclick="deleteCard(this)">Delete</button>
    </div>

    <div id="cards-container"></div>

    <script>
        var cardsContainer = document.getElementById("cards-container");
        var cardTemplate = document.getElementById("card-template");
        var addForm = document.getElementById("add-form");

        // Load saved cards from localStorage
        loadSavedCards();

        function showAddForm() {
            addForm.style.display = "block";
        }

        function addWebsite(url, name) {
            console.log("Adding website:", url, name); // Debugging
            var cardClone = cardTemplate.cloneNode(true);
            cardClone.style.display = "inline-block";
            cardClone.querySelector("#card-title").textContent = name;
            cardClone.querySelector("#card-link").href = url;
            cardsContainer.appendChild(cardClone);
            saveCards();
        }

        function addCard() {
            var urlInput = document.getElementById("url-input");
            var nameInput = document.getElementById("name-input");
            var url = urlInput.value.trim();
            var name = nameInput.value.trim();

            if (url && name) {
                // Automatically add https:// if the URL does not start with http:// or https://
                if (!url.startsWith("http://") && !url.startsWith("https://")) {
                    url = "https://" + url;
                }

                addWebsite(url, name);
                urlInput.value = "";
                nameInput.value = "";
                addForm.style.display = "none";
            }
        }


        function deleteCard(button) {
            var card = button.parentNode;
            cardsContainer.removeChild(card);
            saveCards();
        }

        function saveCards() {
            var cardData = [];
            var cards = cardsContainer.getElementsByClassName("card");
            for (var i = 0; i < cards.length; i++) {
                var url = cards[i].querySelector("#card-link").href;
                var name = cards[i].querySelector("#card-title").textContent;
                cardData.push({ url: url, name: name });
            }
            localStorage.setItem("cardData", JSON.stringify(cardData));
        }

        function loadSavedCards() {
            var cardData = JSON.parse(localStorage.getItem("cardData"));
            if (cardData) {
                for (var i = 0; i < cardData.length; i++) {
                    addWebsite(cardData[i].url, cardData[i].name);
                }
            }
        }

        document.addEventListener("keydown", function (a) {
        if (a.key === "w") {
            window.location.href = "/files/home.html"
        }
        if (a.key === "c") {
            window.location.href = "/files/chat.html"
        }
        if (a.key === "l") {
            window.location.href = "/files/learn.html"
        }
        if (a.key === "n") {
            window.location.href = "/files/note.html"
        }
        if (a.key === "s") {
            window.location.href = "/files/shorts.html"
        }
        if (a.key === "b") {
            window.location.href = "/files/start.html"
        }
        if (a.key === "h") {
            window.location.href = "/index.html"
        }
    })
    </script>
</body>

</html>
