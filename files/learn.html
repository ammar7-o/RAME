        @import url('https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap');

        /* CSS Variables for Dark Mode */
        :root {
            --background-color: #121212; /* Dark background */
            --card-background: #1e1e1e; /* Dark card background */
            --text-color: #e0e0e0; /* Light text */
            --accent-color: #bb86fc; /* Purple accent */
            --hover-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Dark hover shadow */
            --border-color: #333; /* Dark border */
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            padding: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            user-select: none;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: "Poetsen One", sans-serif;
        }

        .card {
            width: 250px;
            height: 300px;
            background-color: var(--card-background);
            text-align: center;
            border-radius: 10px;
            transition: all 0.5s;
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 95%;
            border-radius: 10px;
            height: 75%;
            margin-top: 10px;
            object-fit: cover;
        }

        .card h2 {
            letter-spacing: 3px;
            color: var(--accent-color);
            margin: 10px 0;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: var(--hover-shadow);
            border: 1px solid var(--accent-color);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background-color: var(--card-background);
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #9b51e0; /* Lighter purple on hover */
        }
    </style>
</head>

    <script>
        function redirectToPageInNewTab(url) {

        let isAPressed = false;

document.addEventListener("keydown", function (event) {
    console.log("Key pressed:", event.key); // Debugging: Log the key pressed

    // Check if 'A' is pressed
    if (event.key === "a" || event.key === "A") {
        isAPressed = true;
        console.log("A key pressed"); // Debugging: Confirm 'A' is pressed
        return; // Exit early to wait for the next key
    }

    // If 'A' is pressed, check for the 'H' key
    if (isAPressed && (event.key === "h" || event.key === "H")) {
        console.log("A + H pressed"); // Debugging: Confirm 'A + H' is pressed

        // Prevent default behavior
        event.preventDefault();

        // Redirect to the desired page
        window.location.href = "../index.html";

        // Reset the 'A' key state
        isAPressed = false;
    }
});

// Reset the 'A' key state if the user releases the key
document.addEventListener("keyup", function (event) {
    if (event.key === "a" || event.key === "A") {
        isAPressed = false;
        console.log("A key released"); // Debugging: Confirm 'A' is released
    }
});
