<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مذكرة بسيطة مع حفظ تلقائي</title>
    <style>
        /* Dark Mode Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .note-container {
            background: #1e1e1e; /* Dark container background */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 25px;
            width: 100%;
            max-width: 100%;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #bb86fc; /* Purple accent color */
            margin-bottom: 20px;
            font-size: 24px;
        }

        .controls {
            margin-bottom: 20px;
        }

        .controls button {
            background-color: #bb86fc; /* Purple accent color */
            color: #121212; /* Dark text */
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #9a67ea; /* Darker purple on hover */
        }

        textarea {
            width: 100%;
            height: calc(100vh - 200px); /* Full height minus header and controls */
            border: 1px solid #333; /* Dark border */
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            background-color: #2d2d2d; /* Dark textarea background */
            color: #e0e0e0; /* Light text */
            resize: none;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #bb86fc; /* Purple accent on focus */
            outline: none;
        }

        textarea::placeholder {
            color: #888; /* Light gray placeholder */
        }

        .note-container {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="note-container">
        <h1>NOTE APP</h1>
        <div class="controls">
            <button onclick="changeFontSize(2)">A+</button>
            <button onclick="changeFontSize(-2)">A-</button>
            <button onclick="rtl()">RTL</button>
            <button onclick="ltr()">LTR</button>
            <button onclick="copy()">COPY</button>
        </div>
        <textarea id="note" placeholder="اكتب ملاحظاتك هنا..." oninput="saveNote()"></textarea>
    </div>

    <script>
        // تحميل الملاحظة من localStorage عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', loadNote);

        function saveNote() {
            const noteArea = document.getElementById('note');
            localStorage.setItem('note', noteArea.value); // حفظ الملاحظة في localStorage
        }

        function loadNote() {
            const noteArea = document.getElementById('note');
            noteArea.value = localStorage.getItem('note') || ''; // تحميل الملاحظة
        }

        function changeFontSize(change) {
            const noteArea = document.getElementById('note');
            const currentSize = parseInt(window.getComputedStyle(noteArea).fontSize);
            noteArea.style.fontSize = (currentSize + change) + 'px'; // تغيير حجم الخط
        }

        function rtl() {
            var note = document.getElementById("note");
            note.style.direction = "rtl";
            note.style.textAlign = "right";
        }

        function ltr() {
            var note = document.getElementById("note");
            note.style.direction = "ltr";
            note.style.textAlign = "left";
        }

        function copy() {
            const note = document.getElementById("note");
            note.select();
            document.execCommand("copy");
            alert("Text copied to clipboard!");
        }

        document.addEventListener("keydown", function (a) {
        if (a.key === "w") {
            window.location.href = "/files/home.html"
        }
        if (a.key === "c") {
            window.location.href = "/files/chat.html"
        }
        if (a.key === "l") {
            window.location.href = "/files/learn.html"
        }
        if (a.key === "n") {
            window.location.href = "/files/note.html"
        }
        if (a.key === "s") {
            window.location.href = "/files/shorts.html"
        }
        if (a.key === "b") {
            window.location.href = "/files/start.html"
        }
        if (a.key === "h") {
            window.location.href = "/index.html"
        }
    })
    </script>

</body>

</html>
