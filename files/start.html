<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متصفح الصور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #background {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease;
            overflow: hidden;
        }

        .controls {
            position: absolute;
            right: -280px;
            bottom: -120px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: flex;
            flex-direction: column;
            transition: all 0.5s ease;
        }

        .controls.open {
            right: 10px;
            bottom: 0;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            width: 40px;
            height: 40px;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .line {
            width: 5px;
            height: 20px;
            background-color: white;
            margin: 2px 0;
        }

        input[type="file"],
        button {
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
            transition: background-color 0.3s ease;
        }

        input[type="file"]:hover,
        button:hover {
            background-color: #e2e6ea;
        }

        input[type="file"] {
            width: 100%;
            cursor: pointer;
        }

        button {
            cursor: pointer;
            background-color: #dc3545;
            color: white;
        }

        button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div id="background"></div>
    <div id="controls" class="controls">
        <div class="btn">
            <div class="line"></div>
        </div>
        <input type="file" id="imageUploader" accept="image/*" />
        <button id="resetButton">RESET</button>
    </div>
    <script>
        const backgroundDiv = document.getElementById('background');
        const imageUploader = document.getElementById('imageUploader');
        const resetButton = document.getElementById('resetButton');
        const controlsDiv = document.getElementById('controls');
        const btn = document.querySelector(".btn");

        btn.addEventListener("click", function () {
            controlsDiv.classList.toggle("open");
        });

        // Load saved background image
        const savedImage = localStorage.getItem('backgroundImage');
        if (savedImage) {
            backgroundDiv.style.backgroundImage = `url(${savedImage})`;
        }

        // Update background image from file input
        imageUploader.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imageUrl = e.target.result;
                    backgroundDiv.style.backgroundImage = `url(${imageUrl})`;
                    localStorage.setItem('backgroundImage', imageUrl);
                };
                reader.readAsDataURL(file);
            }
        });

        // Reset background image
        resetButton.addEventListener('click', () => {
            backgroundDiv.style.backgroundImage = '';
            localStorage.removeItem('backgroundImage');
            imageUploader.value = '';
        });


        document.addEventListener("keydown", function (a) {
        if (a.key === "w") {
            window.location.href = "/files/home.html"
        }
        if (a.key === "c") {
            window.location.href = "/files/chat.html"
        }
        if (a.key === "l") {
            window.location.href = "/files/learn.html"
        }
        if (a.key === "n") {
            window.location.href = "/files/note.html"
        }
        if (a.key === "s") {
            window.location.href = "/files/shorts.html"
        }
        if (a.key === "b") {
            window.location.href = "/files/start.html"
        }
        if (a.key === "h") {
            window.location.href = "/index.html"
        }
    })
    </script>
</body>

</html>
