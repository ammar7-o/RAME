  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Sample data for suggestions

    // Function to handle autocomplete suggestions
    function showSuggestions() {
        var input = $("#searchInput").val().toLowerCase();
        var matches = suggestions.filter(function(suggestion) {
            return suggestion.toLowerCase().startsWith(input);
        });

        var suggestionsList = $("#suggestions");
        suggestionsList.empty();

        matches.forEach(function(match) {
            var li = $("<li>").text(match).click(function() {
                $("#searchInput").val(match);
                suggestionsList.hide();
            });
            suggestionsList.append(li);
        });

    }

    // Handle input event for autocomplete
    $("#searchInput").on("input", showSuggestions);

    // Handle search button click
    $("#searchButton").click(function() {
        var searchTerm = $("#searchInput").val();
        var googleSearchUrl = "https://www.google.com/search?q=" + encodeURIComponent(searchTerm);
        window.open(googleSearchUrl, "_blank");
    });
</script>
