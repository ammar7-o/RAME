<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* تنسيقات CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
    
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    a img{
      width: 13px;
    }
  </style>
</head>
<body>
  <div class="login-container">
  <a href="index.html"><img src="/img/close.png" alt=""></a>
    <h1>Welcome to the Login Page</h1>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    // تعيين كلمة المرور الافتراضية
    const DEFAULT_PASSWORD = "123";
    const DEFAULT_USERNAME = "rameai";

    // الحصول على عناصر النموذج
    const loginForm = document.getElementById("login-form");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    // إضافة المعالج الحدث لنموذج تسجيل الدخول
    loginForm.addEventListener("submit", function(event) {
      event.preventDefault(); // منع تحديث الصفحة الافتراضي

      // الحصول على قيم المدخلات
      const username = usernameInput.value;
      const password = passwordInput.value;

      // التحقق من الاسم وكلمة المرور
      if (username === DEFAULT_USERNAME && password === DEFAULT_PASSWORD) {
        // إذا كانت البيانات صحيحة، إعادة التوجيه إلى صفحة جديدة
        window.location.href = "/RAME/pages/ai.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    });
  </script>
</body>
</html>
